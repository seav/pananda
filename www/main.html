<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--
https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
-->
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<title>Panandâ</title>
<link rel="stylesheet" href="css/onsenui.min.css">
<link rel="stylesheet" href="css/onsen-css-components.min.css">
<link rel="stylesheet" href="css/leaflet.css">
<link rel="stylesheet" href="css/MarkerCluster.css">
<link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="cordova.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/onsenui.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/leaflet.markercluster.js"></script>
<script src="js/leaflet.extra-markers.min.js"></script>
<script src="js/imgcache.js"></script>
<script src="data.js"></script>
<script src="js/index.js"></script>
</head>
<body>

<ons-navigator id="navigator" animation="slide" page="explore.html"></ons-navigator>

<template id="explore.html">
  <ons-page id="explore">
    <ons-toolbar>
      <div class="left">Map view</div>
      <div class="right">
        <ons-toolbar-button id="view-mode-button" icon="md-view-list"></ons-toolbar-button>
        <ons-toolbar-button icon="md-filter-list"></ons-toolbar-button>
        <ons-toolbar-button icon="md-info-outline"></ons-toolbar-button>
      </div>
    </ons-toolbar>
    <div id="map"></div>
    <ons-list id="marker-list"></ons-list>
    <script>ons.getScriptPage().onInit = initMain</script>
  </ons-page>
</template>

<template id="filter-dialog.html">
  <ons-dialog id="filter-dialog" cancelable>
    <h1>Filter</h1>
    <table>
      <tr>
        <td></td>
        <th>Any</th>
        <th>Yes</th>
        <th>No</th>
      </tr>
      <tr>
        <td>Visited</td>
        <td><ons-radio name="visited-option" value="any"></ons-radio></td>
        <td><ons-radio name="visited-option" value="yes"></ons-radio></td>
        <td><ons-radio name="visited-option" value="no"></ons-radio></td>
      </tr>
      <tr>
        <td>Bookmarked</td>
        <td><ons-radio name="bookmarked-option" value="any"></ons-radio></td>
        <td><ons-radio name="bookmarked-option" value="yes"></ons-radio></td>
        <td><ons-radio name="bookmarked-option" value="no"></ons-radio></td>
      </tr>
      <tr class="new-section">
        <td>Within</td>
        <td colspan="3" id="distance-filter-wrapper"></td>
      </tr>
    </table>
    <ons-button onclick="closeFilterDialog()">Apply</ons-button>
  </ons-dialog>
</template>

<template id="details.html">
  <ons-page id="details">
    <ons-toolbar>
      <div class="left"><ons-back-button icon="md-arrow-left"></ons-back-button></div>
      <div class="right">
        <ons-toolbar-button icon="md-eye-off"></ons-toolbar-button>
        <ons-toolbar-button icon="md-eye"></ons-toolbar-button>
        <ons-toolbar-button icon="md-bookmark-outline"></ons-toolbar-button>
        <ons-toolbar-button icon="md-bookmark"></ons-toolbar-button>
        <!-- ons-toolbar-button icon="md-more-vert"></ons-toolbar-button -->
      </div>
    </ons-toolbar>
    <div id="details-content"></div>
    <script>ons.getScriptPage().onInit = initMarkerDetails</script>
  </ons-page>
</template>

<template id="about.html">
  <ons-page id="about">
    <ons-toolbar>
      <div class="left">
        <ons-back-button icon="md-arrow-left"></ons-back-button>
        <span>About</span>
      </div>
    </ons-toolbar>
    <img id="about-logo" src="img/logo.svg">
    <p class="blurb"><strong>Panandâ</strong> lets you explore the historical markers of the National Historical Commission of the Philippines and its predecessor agencies. The data is updated regularly from Wikidata and Wikimedia Commons, which are sister projects of Wikipedia.</p>
    <dl id="credits">
      <dt>Design + code</dt>
      <dd>Eugene Alvin Villar</dd>
      <dt>Thanks to</dt>
      <dd>Kjerrimyr Rodrigo Andrés</dd>
      <dd>Jose Roel Balingit</dd>
      <dd>Allan Paolo Barazon</dd>
      <dd>James Joshua Lim</dd>
      <dd>Carlo Joseph Moskito</dd>
      <dd>Stephen John Pamorada</dd>
      <dt>Supported by</dt>
      <dd>Wiki Society of the Philippines</dd>
      <dt>Published by</dt>
      <dd>Sector4F</dd>
    </dl>
    <h2>Privacy policy</h2>
    <p>The location data, when enabled by the user, is only used within the app and is never stored nor provided to any other device or server.</p>
    <p>The record of which historical markers are visited or bookmarked is only stored within the app and is never provided to any other device or server. This also means that if the app is uninstalled, this data will be lost. This data also cannot currently be transferred or copied if you install the app on another device.</p>
    <p>The app accesses the SD card in order to cache photos. This helps to minimize network data usage.</p>
    <p>The app accesses external resources such as map tiles from CARTO and photos from Wikimedia Commons. CARTO and the Wikimedia Foundation may record these accesses in the form of IP addresses, timestamps, and mobile device OS data. No other personally identifiable information can be accessed by them.</p>
    <footer>v0.2.0 © 2018, Sector4F</footer>
    <script>ons.getScriptPage().onInit = initAbout</script>
  </ons-page>
</template>

</body>
</html>
